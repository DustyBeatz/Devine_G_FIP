            <source src="assets/intro_video.mp4" type="video/mp4">

    <section id="contact"> <!-- contact form starts -->
    <h2 class="hidden">Contact </h2>
    <div class="titleBar">
        <p>CONTACT</p>
    </div>
    
    <div class="contactBox">
    
        <form>
            <div class="formBox">
            <label for="fname"> NAME</label>
            </div>
            <input type="text" class="inputBox" id="name" name="FLname" placeholder="Your first and last name">
    
            <div class="formBox">
            <label for="fname"> EMAIL</label>
            </div>
            <input type="text" class="inputBox" id="email" name="emailAddress" placeholder="Your E-mail">
            
            <div class="formBox">
            <label for="fname"> PHONE</label>
            </div>
            <input type="text" class="inputBox" id="phone" name="phoneNumber" placeholder="Your phone number">
            
            <div class="formBox">
            <label for="fname"> MESSAGE</label>
            </div>
            <textarea id="message" name="messageBox" placeholder="Send me a message!"></textarea>
    
            <input id="button" type="submit" value="SUBMIT">
    
    </div>
    
    </section> <!-- contact form ends -->
